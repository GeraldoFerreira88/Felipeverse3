<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FelipeVerse</title>
</head>
<body>
  <h1>FelipeVerse - Gerador de Vídeo por IA</h1>

  <form id="videoForm">
    <label for="imageUrl">URL da Imagem:</label><br />
    <input type="text" id="imageUrl" name="imageUrl" required/><br /><br />

    <label for="prompt">Prompt:</label><br />
    <textarea id="prompt" name="prompt" rows="4" cols="50" required></textarea><br /><br />

    <button type="submit">Gerar Vídeo</button>
  </form>

  <div id="resultado" style="margin-top: 30px;"></div>

  <script>
    document.getElementById("videoForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const imageUrl = document.getElementById("imageUrl").value;
      const prompt = document.getElementById("prompt").value;

      document.getElementById("resultado").innerHTML = "<p>Gerando vídeo, por favor aguarde...</p>";

      // Simula chamada à API (você pode integrar depois de forma real)
      setTimeout(() => {
        document.getElementById("resultado").innerHTML = `
          <p><strong>Vídeo gerado com sucesso!</strong></p>
          <p><strong>Prompt:</strong> ${prompt}</p>
          <p><strong>Imagem:</strong> <img src="${imageUrl}" alt="Imagem enviada" width="300"/></p>
          <video width="360" controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Seu navegador não suporta vídeo.
          </video>
        `;
      }, 3000);
    });
  </script>
</body>
</html>
